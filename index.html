<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TMNT Click</title>
  <link rel="manifest" href="manifest.json" />

  <!-- ================================
       ðŸŽ¨ GLOBAL STYLES + UI DESIGN
       ================================ -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
    }

    h1, h2 {
      margin: 10px;
      text-shadow: 2px 2px 4px black;
    }

    h1 img {
      height: 50px;
      vertical-align: middle;
      margin-right: 10px;
    }

    #tmnt-wrapper {
      width: 54px;
      height: 48px;
      position: absolute;
      cursor: pointer;
      display: none;
    }

    #tmnt {
      width: 60px;
      height: 60px;
      margin: -6px 0 0 -3px;
      image-rendering: pixelated;
      pointer-events: none;
    }

    .popup {
      position: absolute;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 1px 1px 3px black;
      animation: popup-fade 0.6s ease-out forwards;
      pointer-events: none;
    }

    .popup.plus { color: #00ff00; }
    .popup.minus { color: red; }

    @keyframes popup-fade {
      0%   { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-40px); }
    }

    /* ================================
       ðŸŸ¦ BUTTON STYLES WITH HOVER POP
       ================================ */
    #start-btn, #restart-btn, #submit-name-btn {
      padding: 10px 20px;
      background: #00bfff;
      color: white;
      border: none;
      font-size: 18px;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 20px;
      transition: transform 0.2s ease;
    }

    #start-btn:hover,
    #restart-btn:hover,
    #submit-name-btn:hover {
      transform: scale(1.1);
    }

    #restart-btn { display: none; }

    #leaderboard {
      margin-top: 20px;
      color: #00ff99;
      text-shadow: 1px 1px 3px black;
    }

    .hit-effect { animation: tmntHit 0.2s ease; }

    @keyframes tmntHit {
      0% { transform: scale(1); }
      50% { transform: scale(0.8); }
      100% { transform: scale(1); }
    }

    #name-prompt {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(51, 51, 51, 0.95);
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px #000;
      display: none;
    }

    #name-input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-top: 10px;
      width: 200px;
    }
  </style>
</head>
<body>

  <!-- ================================
       ðŸ¢ GAME HEADER & BUTTONS
       ================================ -->
  <h1><img src="icon.png" alt="Game Icon"> TMNT Click!</h1>
  <h2 id="score">Score: 0</h2>
  <h2 id="timer">Time: 30</h2>

  <button id="start-btn">Start Game</button>
  <button id="restart-btn">Restart</button>

  <div id="tmnt-wrapper">
    <img id="tmnt" src="Donatello.png" alt="TMNT" />
  </div>

  <div id="leaderboard"></div>

  <div id="name-prompt">
    <h3>Enter your name for the leaderboard:</h3>
    <input type="text" id="name-input" placeholder="Your name..." />
    <br>
    <button id="submit-name-btn">Submit</button>
  </div>

  <!-- ================================
       âš™ï¸ MAIN GAME SCRIPT
       ================================ -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // ================================
      // ðŸŒ Online Leaderboard (Google Sheets CSV)
      // gid=0 = first tab. If your leaderboard is another tab, change gid.
      // This is READ-ONLY. Submitting a score still saves locally in this build.
      // ================================
      const SHEET_CSV_URL =
        "https://docs.google.com/spreadsheets/d/e/2PACX-1vR_9guh-ahyIiPM9sXOzOEp7ylcdbmimSEYE77siZIKzobv2M4LB7737jxfO4dAWvi3g50KhULvIskR/pub?gid=0&single=true&output=csv";

      function parseCSV(text) {
        return text
          .trim()
          .split(/\r?\n/) // âœ… correct line splitting (Windows + Unix)
          .map(line => {
            const [name, score] = line.split(",");
            return { name: name?.trim(), score: Number(score) };
          })
          .filter(r => r.name && r.name.toLowerCase() !== "name" && Number.isFinite(r.score));
      }

      function displayTopScores() {
        // Fetch and render Top 5 from Google Sheets (read-only)
        fetch(SHEET_CSV_URL, { cache: "no-store" })
          .then(res => res.text())
          .then(csv => {
            const rows = parseCSV(csv)
              .sort((a, b) => b.score - a.score)
              .slice(0, 5);
            leaderboard.innerHTML =
              "<h2>Top 5 (Online)</h2>" +
              rows.map((r, i) => `<p>${i + 1}. ${r.name}: ${r.score}</p>`).join("");
          })
          .catch(err => {
            console.error("Online leaderboard failed:", err);
            leaderboard.innerHTML =
              "<h2>Top 5 (Online)</h2><p>Couldnâ€™t load leaderboard.</p>";
          });
      }

      // ================================
      // ðŸ”§ DOM ELEMENTS
      // ================================
      const tmntWrapper = document.getElementById("tmnt-wrapper");
      const tmnt = document.getElementById("tmnt");
      const scoreDisplay = document.getElementById("score");
      const timerDisplay = document.getElementById("timer");
      const startBtn = document.getElementById("start-btn");
      const restartBtn = document.getElementById("restart-btn");
      const leaderboard = document.getElementById("leaderboard");
      const namePrompt = document.getElementById("name-prompt");
      const nameInput = document.getElementById("name-input");
      const submitNameBtn = document.getElementById("submit-name-btn");

      // ================================
      // ðŸ–¼ï¸ IMAGES (Turtles + Specials)
      // ================================
      const turtleImages = ["Donatello.png", "Leonardo.png", "Michaelangelo.png", "Raphael.png"];
      const specialImages = ["Pizza.png", "Shredder.png"]; // ðŸ• +2, ðŸ¦¹ -2

      // Preload all images (optional but helps with flicker)
      [...turtleImages, ...specialImages].forEach(src => {
        const im = new Image(); im.src = src;
      });

      // ================================
      // ðŸ“Š GAME STATE
      // ================================
      let turtleIndex = 0;
      let score = 0;
      let timeLeft = 30;
      let gameInterval;
      let autoMoveInterval;
      let gameActive = false;
      let tmntWasTapped = false;
      let currentImage = "";

      // ================================
      // ðŸ”„ MOVE / SPAWN LOGIC
      // ================================
      function moveTMNT() {
        const x = Math.random() * (window.innerWidth - 80);
        const y = Math.random() * (window.innerHeight - 80);
        tmntWrapper.style.left = `${x}px`;
        tmntWrapper.style.top = `${y}px`;

        // ðŸ‘‡ Appearances: 20% special, 80% turtles
        const isSpecial = Math.random() < 0.2;
        if (isSpecial) {
          currentImage = specialImages[Math.floor(Math.random() * specialImages.length)];
        } else {
          turtleIndex = (turtleIndex + 1) % turtleImages.length;
          currentImage = turtleImages[turtleIndex];
        }

        tmnt.src = currentImage;
        tmnt.onerror = () => tmnt.src = "Donatello.png";
      }

      // ================================
      // âœ… HIT HANDLER (+1 / +2 / -2)
      // ================================
      function handleTMNTClick(event) {
        if (!gameActive) return;

        const clickX = event.clientX || (event.touches && event.touches[0].clientX);
        const clickY = event.clientY || (event.touches && event.touches[0].clientY);

        let points = 1;
        let popupType = "plus";
        if (currentImage === "Pizza.png") {
          points = 2;
        } else if (currentImage === "Shredder.png") {
          points = -2;
          popupType = "minus";
        }

        score = Math.max(0, score + points);
        scoreDisplay.textContent = `Score: ${score}`;
        tmnt.classList.add("hit-effect");
        showPopup(clickX, clickY, points, popupType);
        setTimeout(() => tmnt.classList.remove("hit-effect"), 200);

        moveTMNT();
      }

      // ================================
      // ðŸ’¬ POPUP
      // ================================
      function showPopup(x, y, value, type) {
        const popup = document.createElement("div");
        popup.className = `popup ${type}`;
        popup.textContent = value > 0 ? `+${value}` : `${value}`;
        popup.style.left = `${x}px`;
        popup.style.top = `${y}px`;
        document.body.appendChild(popup);
        setTimeout(() => popup.remove(), 600);
      }

      // ================================
      // âŒ MISS HANDLER (-1)
      // ================================
      function handleMiss(x, y) {
        if (!gameActive || tmntWasTapped) return;
        score = Math.max(0, score - 1);
        scoreDisplay.textContent = `Score: ${score}`;
        showPopup(x, y, -1, "minus");
      }

      // ================================
      // â–¶ï¸ START GAME
      // ================================
      function startGame() {
        score = 0;
        timeLeft = 30;
        gameActive = true;
        scoreDisplay.textContent = "Score: 0";
        timerDisplay.textContent = "Time: 30";
        tmntWrapper.style.display = "block";
        startBtn.style.display = "none";
        restartBtn.style.display = "none";
        leaderboard.innerHTML = ""; // clear while playing
        moveTMNT();

        gameInterval = setInterval(() => {
          timeLeft--;
          timerDisplay.textContent = `Time: ${timeLeft}`;
          if (timeLeft <= 0) {
            clearInterval(gameInterval);
            clearInterval(autoMoveInterval);
            tmntWrapper.style.display = "none";
            namePrompt.style.display = "block";
            gameActive = false;
            // After game, show the online leaderboard again
            displayTopScores();
          }
        }, 1000);

        autoMoveInterval = setInterval(moveTMNT, 3000);
      }

      // ================================
      // ðŸ’¾ LOCAL SAVE (device-only)
      // (Online board remains read-only in this build)
      // ================================
      function saveScore(name, score) {
        let scores = JSON.parse(localStorage.getItem("tmnt-scores")) || [];
        scores.push({ name, score });
        scores.sort((a, b) => b.score - a.score);
        scores = scores.slice(0, 5);
        localStorage.setItem("tmnt-scores", JSON.stringify(scores));
      }

      // ================================
      // ðŸ–±ï¸ / ðŸ“± INPUT EVENTS
      // ================================
      tmntWrapper.addEventListener("click", handleTMNTClick);
      tmntWrapper.addEventListener("touchstart", (e) => {
        e.preventDefault();
        if (!gameActive) return;
        tmntWasTapped = true;
        handleTMNTClick(e);
        setTimeout(() => tmntWasTapped = false, 100);
      }, { passive: false });

      // Ignore UI elements; only count true misses
      document.body.addEventListener("click", (e) => {
        const ignoreClick = e.target.closest("#start-btn, #restart-btn, #submit-name-btn, #name-prompt");
        if (!gameActive || tmntWasTapped || ignoreClick) return;
        if (!tmntWrapper.contains(e.target)) handleMiss(e.clientX, e.clientY);
      });

      document.body.addEventListener("touchstart", (e) => {
        const touch = e.touches[0];
        const target = document.elementFromPoint(touch.clientX, touch.clientY);
        const ignoreTouch = target.closest("#start-btn, #restart-btn, #submit-name-btn, #name-prompt");
        if (!gameActive || tmntWasTapped || ignoreTouch) return;
        if (!tmntWrapper.contains(target)) handleMiss(touch.clientX, touch.clientY);
      }, { passive: false });

      // Buttons
      startBtn.addEventListener("click", startGame);
      restartBtn.addEventListener("click", startGame);

      // Submit name (local-only save)
      submitNameBtn.addEventListener("click", () => {
        const name = nameInput.value.trim();
        if (name) {
          saveScore(name, score); // local-only
          namePrompt.style.display = "none";
          nameInput.value = "";
          restartBtn.style.display = "inline-block";
        }
      });

      // ================================
      // ðŸ§± SERVICE WORKER (PWA)
      // ================================
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service worker registered.', reg));
      }

      // ================================
      // ðŸš€ INITIALIZE ONLINE LEADERBOARD
      // ================================
      displayTopScores();
    });
  </script>
</body>
</html>
